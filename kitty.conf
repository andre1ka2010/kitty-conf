# --- Шрифты ---
font_family      JetBrains Mono
font_size        11.0

# --- Прозрачность и Размытие ---
# 0.85 — золотая середина: интерфейс за окном виден, но текст читается отлично.
background_opacity         0.85

# Настройка размытия для систем, которые это поддерживают (Wayland)
# В KDE Plasma это работает через правила окон или поддержку протокола.
background_blur            1

# --- Настройки под твое железо (Ryzen 5 5600X / RX 9060XT) ---
sync_to_monitor           yes
repaint_delay             8
input_delay               1

# --- Отключение уведомлений ---
enable_audio_bell         no
confirm_os_window_close   0

# --- Оформление окна ---
window_padding_width      12

# --- Цветовая схема: Darker Catppuccin Mocha (Lavender) ---
background                #11111B
foreground                #CDD6F4
selection_foreground      #11111B
selection_background      #F5E0DC

# Цвет курсора и акцент (Lavender)
cursor                    #F5E0DC
color5                    #B4BEFE
color13                   #B4BEFE

# Остальные цвета (сокращенно для краткости, используй из прошлого конфига)
# ... (все остальные color0-color15 те же самые)
